<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_commits.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Commit</title>
</head>

<body>
    <div class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#x276E;</button>
        <button class="commit-btn">Commits</button>
        <button class="progress-btn" onclick="createChart()">Progress</button>
        <button class="insights-btn">AI Insights</button>
        <button class="contributors-btn">Contributors</button>
        <button class="branches-btn">Branches</button>
        <button class="issues-btn">Issues</button>
        <button class="peak-btn">Peak Coding Hours</button>
        <button class="deployment-btn">Deployments</button>
        <button class="pull-btn">Pull</button>
        <a href="/jira">Jira Issues</a>
    </div>
    <div id="chart"></div>
    <div class="main">
        <input type="text" class="input-field" placeholder="github.com/..." />
        <button class="fetch-btn" onclick="fetchData()">Fetch the data</button>

        <!-- the sec-center is the dive for all the sorting by months or days so it is suppose to remain empty until the user clicks 'fectch the data', then it will be filled up by sorts -->
        <div class="sec-center"> 	
        </div>

        <!--the main-commits-container consist of the data that is pulled from github and by default the display is none cause the user doesnt really need to see commit.sha and all that  -->
        <div class="main-commits-container">
            <canvas id="chart-line"></canvas>
            <div class="chart" style="display: none;">
                <p>Commit SHA: <span class="commit-sha">${commit.sha}</span></p>
                <p>Author: <span class="commit-author">${commit.commit.author.name}</span></p>
                <p>Message: <span class="commit-message">${commit.commit.message}</span></p>
            </div>
        </div>

        <!--the second container is for the pull request and its content that is gotten from github and the data is made by the js file when the user click either open or closed. for now it is empty cause the user have not inputted a URL -->
        <div class="main-commits-container">
            <button class="pullrequest-btn" onclick="displayOpenPullRequests()" >Open</button>
            <button class="pullrequest-btn" onclick="displayClosedPullRequests()">Closed</button>
            <div class="pullrequest-container">
                <!-- Pull request information will be appear here -->
            </div>
        </div>
        
    </div>
    <button class="sidebar-toggle" onclick="toggleSidebar()">&#x276F;</button>
    <script src="script.js"></script>
    <script src="pullreqscript.js"></script>
</body>

</html>
