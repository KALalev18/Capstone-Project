<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Commits Chart</title>
  <link rel="stylesheet" href="style_commits.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>

  <style>
    .main-commits-container {
      width: 800px;
      margin: 0 auto;
    }
    .chart-container {
      margin-bottom: 20px;
    }
    #commitList {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>GitHub Commits Chart</h1>
  <input type="text" class="input-field" placeholder="Enter GitHub repository URL">
  <button onclick="createChart()">Create Chart</button>
  <div class="main-commits-container">
    <div class="chart-container">
      <canvas id="chart"></canvas> <!-- Canvas for commits chart -->
    </div>
    <div class="chart-container">
      <canvas id="pull-request-chart"></canvas> <!-- Canvas for pull request chart -->
    </div>
    <div id="commitList"></div>
  </div>
</body>
</html>
