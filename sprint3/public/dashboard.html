<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="dropdown.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-fluid" style="cursor: pointer;">
      <!-- the first row -->
      <div class="row gx-4">
        <!-- the commit card -->
        <div class="col-lg-4" onclick="window.location='template.html';">
          <div class="commits p-4">
            <div class="commit-header">
              <div>
                <h1></h1>
                <p></p>
              </div>
              <div>
                <h1></h1>
                <p></p>
              </div>
            </div>
            <div class="commit-chart">
              <!-- Chart will be rendered here -->
              <canvas id="commitsChart"></canvas>
            </div>
            <div class="commit-footer">
              <p></p>
            </div>
          </div>
        </div>

        <!-- the progress card -->
        <div class="col-lg-8 mt-4 mt-lg-0" onclick="window.location='template.html';">
          <div class="progress-box p-3">
            <div>
              <canvas id="progressChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- the second row -->
      <div class="row gx-4 mt-4">
        <!-- Left group: Branch, Pull Request, Contribution, and Deployment cards -->
        <div class="col-lg-6">
          <div class="row">
            <!-- Branch Card (left half) -->
            <div class="col-6" onclick="window.location='template.html';">
              <div class="branch-card p-4">
                <div class="branch-header">
                  <div>
                    <h1></h1>
                    <p>Branches</p>
                  </div>
                  <div>
                    <h1></h1>
                    <p>Protected</p>
                  </div>
                  <div>
                    <h1></h1>
                    <p>Unprotected</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Pull Request Card (right half) -->
            <div class="col-6" onclick="window.location='template.html';">
              <div class="pull-request-card p-4">
                <div class="pull-request-header">
                  <div>
                    <h1></h1>
                    <p>Pull Request</p>
                  </div>
                    <div >
                      <h1></h1>
                      <p>Opened</p>
                    </div>
                    <div >
                      <h1></h1>
                      <p>Closed</p>
                    </div>
                  <div class="conflict">
                    <h1></h1>
                    <p>Conflicts</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Second nested row: Contribution and Deployment  -->
          <div class="row mt-4">
            <!-- Contribution Card -->
            <div class="col-lg-5" onclick="window.location='template.html';">
              <div class="contribution-card p-4">
                <div class="contribution-header">
                  <div>
                    <div class="contribution-chart">
                      <h3></h3>
                      <canvas id="contributionChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Deployment Card  -->
            <div class="col-lg-7 mt-4 mt-lg-0" onclick="window.location='template.html';">
              <div class="deployment-card p-4">
                <!-- Remove "table-striped" here to eliminate row shading -->
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-center">
                      <!-- Create a row for the h3 and span all columns -->
                      <tr>
                        <th colspan="3">
                          <h3></h3>
                        </th>
                      </tr>
                    </thead>

                    <tbody>
                      <tr>
                        <td class="px-4 py-3">

                        </td>
                        <td class="px-4 py-3"></td>
                      </tr>
                      <tr>
                        <td class="px-4 py-3">

                        </td>
                        <td class="px-4 py-3"></td>
                      </tr>
                      <tr>
                        <td class="px-4 py-3">

                        </td>
                        <td class="px-4 py-3"></td>
                      </tr>
                      <tr>
                        <td class="px-4 py-3">

                        </td>
                        <td class="px-4 py-3"></td>
                      </tr>
                      <tr>
                        <td class="px-4 py-3">

                        </td>
                        <td class="px-4 py-3"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right group: Issues Card remains unchanged -->
        <div class="col-lg-6 mt-4 mt-lg-0" onclick="window.location='template.html';">
          <div class="issues-card p-3">
            <div class="text-center mb-5 mt-3">
              <h3></h3>
            </div>
            <div class="row">
              <div class="col-lg-5 ">
                <div class="issues-doughnut">
                  <canvas id="issuesDoughnutChart"></canvas>
                </div>
              </div>

              <!-- Table (Right) -->
              <div class="col-lg-7">
                <div class="table-responsive">
                  <table class="table ">
                    <tbody >
                      <!-- Use Bootstrap padding classes on TD cells -->
                      <tr>
                        <td class="px-4 py-4">

                        </td>
                        <td class="px-4 py-4"></td>
                      </tr>
                      <tr>
                        <td class="px-4 py-4">

                        </td>
                        <td class="px-4 py-4"></td>
                      </tr>
                      <tr>
                        <td class="px-4 py-4">

                        </td>
                        <td class="px-4 py-4"></td>
                      </tr>
                      <tr>
                        <td class="px-4 py-4">

                        </td>
                        <td class="px-4 py-4"></td>
                      </tr>
                      <tr>
                        <td class="px-4 py-4">

                        </td>
                        <td class="px-4 py-4"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- the third row -->
      <div class="row gx-4 mt-4">
        <!-- the coding hours card -->
        <div class="col-lg-12" > 
          <!-- onclick="window.location='template.html';" -->
          <div class="codinghrs-box p-3">
            <!-- Dropdown Implementation -->
            <select name="" id="mySelect">
              <option value="1">All</option>
          </select>
            <!-- End Dropdown Implementation -->
            <div class="codinghrs-chart">
              <canvas id="codinghrsChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="db_commit.js"></script>
    <script src="db_progress.js"></script>
    <script src="db_codehrs.js"></script>
    <script src="db_contributions.js"></script>
    <script src="db_issues.js"></script>
    <script src="db_pullrequests.js"></script>
    <script src="db_branches.js"></script>
    <script src="db_deployment.js"></script>
    <script src="dropdown.js"></script>
  </body>
</html>
